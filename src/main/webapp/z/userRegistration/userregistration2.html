	<div class="container-contact100">
	<div id="noticeModalError" class="notice" style="display: inline-block" ng-if="errorMessage">{{errorMessage}}</div>
		<div class="wrap-contact100">
<!-- 			<button class="btn-hide-contact100"> -->
<!-- 				<i class="zmdi zmdi-close"></i> -->
<!-- 			</button> -->

			<div class="contact100-form-title">
				<span>Register New User</span>
			</div>

			<form class="contact100-form validate-form" ng-submit="submitUserForm()">
				<div class="wrap-input100 validate-input">
					<input id="name" ng-model="user.firstname" class="input100" type="text" name="firstname" placeholder="First name">
					<span class="focus-input100"></span>
					<label class="label-input100" for="firstname">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input">
					<input id="lastname" ng-model="user.lastname" class="input100" type="text" name="lastname" placeholder="Last name">
					<span class="focus-input100"></span>
					<label class="label-input100" for="lastname">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
				</div>


				<div class="wrap-input100 validate-input">
					<input id="email" ng-model="user.email" ng-blur="checkEmail(user.email)" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
					<label class="label-input100" for="email">
						<span class="lnr lnr-envelope m-b-5"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input">
					<input id="password" ng-change="validatePwd()" ng-model="user.password" class="input100" type="password" name="password" placeholder="Password">
					<span class="focus-input100"></span>
					<label class="label-input100" for="password">
						<i class="fa fa-key"></i>
					</label>
					<label style="color:red; text-align: center" ng-show="pwdLength">Password must be between 8 and 50 digits!</label>
				</div>

				<div class="wrap-input100 validate-input">
					<input id="repeatPassword" ng-model="passwordcheck" class="input100" type="password" name="repeatPassword" placeholder="Repeat your password">
					<span class="focus-input100"></span>
					<label class="label-input100" for="repeatPassword">
						<i class="fa fa-key"></i>
					</label>
					<label style="color:red; text-align: center" ng-show="(passwordcheck != null && user.password != passwordcheck)">Passwords must match!</label>
				</div>

				<div class="wrap-input100">
					<input id="datefield" class="input100" type="date" name="datefield" ng-model="user.dateofbirth">
					<span class="focus-input100"></span>
					<label class="label-input100" for="datefield">
						<i class="fa fa-calendar-o"></i>
					</label>
				</div>

				<div class="wrap-input100 validate-checkbox">
					<input type="checkbox" id="check" hidden class="input100-checkbox" required />
					<span class="focus-input100"></span>
					<label class="checkmark label-input100" for="check" style="display: inline-block; margin-top: 6px;"></label>
					<small style="display: inline-block; margin-left: 10px;">I agree with the terms and conditions for Registration.*</small>
				</div>

				<div class="container-contact100-form-btn">
					<button type="submit" class="contact100-form-btn">
						Register
					</button>
					<button class="contact100-form-btn" style="background: #cc2727;" ng-click="resetForm()">
						Reset Form
					</button>
				</div>

			</form>
		</div>
	</div>
